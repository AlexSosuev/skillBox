<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.scc">
</head>
<body>
<h1>To do list (<span th:text="${tasksCount}">0</span>)</h1>
<div id="ToDoList">
    <div th:each="task : ${tasks}">
        <a th:attr="data-id=${task.id}" th:text="${task.name}"></a>
    </div>
</div>
</body>
